<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">This Calculator Calculate your life which is Going in darkness</h1>
    <div class="container flex position">
        <div class="row">
            <input type="text" name="" id="input-btn">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">B</button>
            <button class="button">K</button>
        </div> 
        <div class="row"> 
            <button class="button btn-x">7</button>
            <button class="button btn-x">8</button>
            <button class="button btn-x">9</button>
            <button class="button btn-x">*</button>
        </div>
        <div class="row">
            <button class="button btn-x">4</button>
            <button class="button btn-x">5</button>
            <button class="button btn-x">6</button>
            <button class="button  btn-d">/</button>
        </div>
        <div class="row">
            <button class="button btn-y">1</button>
            <button class="button btn-y">2</button>
            <button class="button btn-y">3</button>
            <button class="button btn-y">+</button>
        </div>
        <div class="row">
            <button class="button btn-x">0</button>
            <button class="button btn-x">.</button>
            <button class="button btn-x">=</button>
            <button class="button btn-x">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
